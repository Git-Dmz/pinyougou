<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script>
        var myModel = angular.module("myModel", []);
        myModel.controller("myController", function ($scope, $http) {
            $scope.findAll = function () {
                $http.get("../brand/findAll").success(function (response) {
                    alert(JSON.stringify(response))
                    $scope.list = response;
                })
            }
        })
    </script>
</head>
<body ng-app="myModel" ng-controller="myController" ng-init="findAll()">

<div ng-repeat="pojo in list">
    {{pojo.id}} + {{pojo.name}} + {{pojo.firstChar}}
</div>

</body>
</html>
